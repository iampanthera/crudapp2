<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />

    <script></script>
  </head>

  <body>
    <form action="/" method="POST">
      {%csrf_token%} {{ form.as_p }}
      <div class="container">
        <br />
        <div class="'form-group row'">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4"><h3>Enter Details</h3></div>
        </div>

        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-4">
            <input type="text" name="name_field" id="name_field" value="Name" />
          </div>
        </div>

        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-4">
            <input type="email" name="email" id="id_email" />
          </div>
        </div>
        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-4">
            <input type="password" name="password" id="id_password" />
          </div>
        </div>

        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Student</label>
          <div class="col-sm-4">
            <input type="checkbox" name="checkbox" id="id_checkbox" />
          </div>
        </div>

        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Date of Birth</label>
          <div class="col-sm-4">
            <input type="date" name="date" id="id_date" />
          </div>
        </div>

        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Time and Date</label>
          <div class="col-sm-4">
            <input type="datetime" name="dateTime" id="id_dateTime" />
          </div>
        </div>

        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-4">
            <input type="number" name="age" id="id_age" />
          </div>
        </div>

        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Upload Your CV</label>
          <div class="col-sm-4"><input type="file" name="cv" id="id_cv" /></div>
        </div>

        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Sallary</label>
          <div class="col-sm-4">
            <input type="number" name="sal" id="id_sal " />
          </div>
        </div>

        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Information</label>
          <div class="col-sm-4">
            <input type="text" name="info" id="id_info" />
          </div>
        </div>
        <div class="'form-group row'">
          <label class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-4">
            <input type="image" />
          </div>
        </div>

        <div class="'form-group row'">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary" value="Submit" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
